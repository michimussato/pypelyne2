################################## Identify Render Application ################################## 
Name= Maya
rendererName= Alembic
RendererLicense= 
RenderType=
Version=2012
Type=3D



##################################   [Windows] [Linux] [Osx] ##################################

CommandLine=<envFileExecute <rrEnvFile>> 

CommandLine=<rrEnvLine>


CommandLine=
	<SetEnvGlobal>

CommandLine=
	<SetEnvSoft>

CommandLine=
	<ResetExitCode> 

CommandLine=
		::win "<Exe><ED>mayabatch.exe"
		::lx  "<Exe><ED>maya" -batch
		::osx "<Exe><ED>maya" -batch
		-file "<Scene>" 
		::win -command "<ESC source "<PD/<rrRoot>>render_apps/scripts/rr_exportAlembic.mel"; rr_exportAlembic("<Layer>","<PD/<ImageDir><ImageFilename>>",<SeqStart>,<SeqEnd>,<SeqStep>)>" 
		::lx  -command      'source "<PD/<rrRoot>>render_apps/scripts/rr_exportAlembic.mel"; rr_exportAlembic("<Layer>","<PD/<ImageDir><ImageFilename>>",<SeqStart>,<SeqEnd>,<SeqStep>)' 
		::osx -command      'source "<PD/<rrRoot>>render_apps/scripts/rr_exportAlembic.mel"; rr_exportAlembic("<Layer>","<PD/<ImageDir><ImageFilename>>",<SeqStart>,<SeqEnd>,<SeqStep>)' 



CommandLine=
	<CheckExitCode> <FN>



################################## Render Settings ################################## 


################################## Submitter Settings ################################## 
StartMultipleInstances= 1~0
SceneFileExtension= *.ma;*.mb
SequenceDivide= 0~1
MaxClientsAtATime=0~1
DistributeStartToEnd=0~1



################################## Client Settings ################################## 
TexReplaceFormat= .ma ~ Char ~ AlwaysForward
TexReplaceFormat= .mb ~ FOR4 ~ AlwaysForward

licenseFailLine=  could not get a license
licenseFailLine=  License was not obtained

errorSearchLine=  

permanentErrorSearchLine = Unknown Maya file version
permanentErrorSearchLine = Cannot open renderer description file
permanentErrorSearchLine = Cannot render
permanentErrorSearchLine = Reference file not found
