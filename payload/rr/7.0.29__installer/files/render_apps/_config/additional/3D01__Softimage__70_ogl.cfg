################################## Identify Render Application ################################## 
Name= Softimage
RendererName= Hardware Renderer
Version=7
Version_Minor=0
Type=3D


##################################  Commandlines Windows ##################################

CommandLine_Win=
	<SetEnvGlobal>

CommandLine_Win=  call "<Exe>"

CommandLine_Win=
	<SetEnvSoft>

CommandLine_Win=
	<ResetExitCode> 

CommandLine_Win=  XSI
	<CPU -thread <CPU> >
	-uiscript "<PD/ <RR_DIR>render_apps/scripts/renderchannels_7_0.vbs"> 
	-lang vbscript
	-main "Render_channels"
	-args
	-scname "<Scene>"
	-db "<Database>"
	-wg "%WorkgroupPath%"
	<Layer -pass "<Layer>" >
	<Camera -camera "<Camera>" >
	-skip <SequenceDivide false ? true>
	-fname "<ImageDir><ImageFilename>" 
	-fext "<ImageExtension>" 
	-frstart <SeqStart>
	-frend <SeqEnd>
	-frstep <SeqStep> 
	-froffset <FileOffset> 
	<CODisableDisplace -displace false>
	<COGrayLambert -lambert true>
	<COMotionSteps -motionSteps <COMotionSteps>>
	<OverrideImageFormat -ftype <OverrideImageFormat>>
	<verboseLevel>
	<renderQuality>
	<AdditionalCommandlineParam>
	<ClientConfigParam>


CommandLine_Win=
	<CheckExitCode> <FN>

##################################  Commandlines Linux ##################################

CommandLine_Lx=
	<SetEnvGlobal>

CommandLine_Lx=  source "<Exe>"

CommandLine_Lx=
	<SetEnvSoft>

CommandLine_Lx=
	<ResetExitCode> 

CommandLine_Lx=  "<Exe><ED>Application/bin/XSI.bin"
	<CPU -thread <CPU> >
	-uiscript "<PD/ <RR_DIR>render_apps/scripts/renderchannels_7_0.vbs" >
	-lang vbscript
	-main "Render_channels"
	-args
	-scname "<Scene>"
	-db "<Database>"
	-wg "$WorkgroupPath"
	<Layer -pass "<Layer>" >
	<Camera -camera "<Camera>" >
	-skip <SequenceDivide false ? true>
	-fname "<ImageDir><ImageFilename>" 
	-fext "<ImageExtension>" 
	-frstart <SeqStart>
	-frend <SeqEnd>
	-frstep <SeqStep> 
	-froffset <FileOffset> 
	<CODisableDisplace -displace false>
	<COGrayLambert -lambert true>
	<COMotionSteps -motionSteps <COMotionSteps>>
	<OverrideImageFormat -ftype <OverrideImageFormat>>
	<verboseLevel>
	<renderQuality>
	<AdditionalCommandlineParam>
	<ClientConfigParam>


CommandLine_Lx=
	<CheckExitCode> <FN>

